<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Panel</title>
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin/dashboard.html" class="active">Dashboard</a></li>
                <li><a href="/admin/users.html">Users</a></li>
                <li><a href="/admin/clipboards.html">Clipboards</a></li>
                <li><a href="/admin/content.html">Content</a></li>
                <li><a href="/admin/activity.html">Activity Logs</a></li>
                <li><a href="/admin/settings.html">Settings</a></li>
                <li><a href="/public/dashboard.html">Back to App</a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span id="admin-name">Admin</span>
                    <button onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="admin-content">
                <!-- Statistics Cards -->
                <div id="stats-container" class="stats-grid">
                    <div class="stat-card">
                        <h3>Loading...</h3>
                        <div class="stat-value">-</div>
                    </div>
                </div>

                <!-- Recent Activity Feed -->
                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div id="activity-feed" class="activity-list">
                        <p>Loading activity...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/admin-api.js"></script>
    <script src="/admin/js/admin-dashboard.js"></script>
</body>
</html>
