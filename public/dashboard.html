<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Clipboard System</title>
        <link rel="stylesheet" href="css/main-styles.css" />
        <link rel="stylesheet" href="css/nav.css" />
        <link rel="stylesheet" href="css/buttons.css" />
        <link rel="stylesheet" href="css/dashboard.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="center-text">Clipboard System - Dashboard</h1>
                <nav id="mainNav">
                    <a href="index.html" class="hover-underline-animation"
                        >Home</a
                    >
                    <a
                        href="dashboard.html"
                        class="active hover-underline-animation"
                        >Dashboard</a
                    >
                    <div id="navAuth" class="nav-auth-buttons"></div>
                </nav>
            </header>

            <main>
                <section class="dashboard">
                    <div class="dashboard-header">
                        <h2>My Clipboards</h2>
                        <button id="createClipboardBtn" class="btn btn-primary">
                            + New Clipboard
                        </button>
                    </div>

                    <div id="clipboardsList" class="clipboards-grid">
                        <div class="loading">Loading clipboards...</div>
                    </div>
                </section>

                <!-- Create Clipboard Modal -->
                <div id="createModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Create New Clipboard</h2>
                        <form id="createClipboardForm">
                            <div class="form-group">
                                <label for="name">Name *</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea
                                    id="description"
                                    name="description"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="max-subscribers"
                                    >Max Subscribers</label
                                >
                                <input
                                    type="number"
                                    id="max-subscribers"
                                    name="max-subscribers"
                                />
                            </div>
                            <div class="form-group">
                                <label for="max-items">Max Items</label>
                                <input
                                    type="number"
                                    id="max-items"
                                    name="max-items"
                                />
                            </div>
                            <div class="form-group">
                                <label for="expiration">Expiration</label>
                                <select id="expiration" name="expiration">
                                    <option value="never">Never expires</option>
                                    <option value="1h">1 hour</option>
                                    <option value="24h">24 hours</option>
                                    <option value="7d">7 days</option>
                                    <option value="30d">30 days</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Allowed item types</label>

                                <div class="checkbox-group">
                                    <label>
                                        <input
                                            type="checkbox"
                                            id="allowAll"
                                            checked
                                        />
                                        Allow all
                                    </label>

                                    <div class="checkbox-divider"></div>

                                    <label>
                                        <input
                                            type="checkbox"
                                            name="allowed_types"
                                            value="text"
                                            checked
                                        />
                                        Text
                                    </label>

                                    <label>
                                        <input
                                            type="checkbox"
                                            name="allowed_types"
                                            value="code"
                                            checked
                                        />
                                        Code
                                    </label>

                                    <label>
                                        <input
                                            type="checkbox"
                                            name="allowed_types"
                                            value="image"
                                            checked
                                        />
                                        Images
                                    </label>

                                    <label>
                                        <input
                                            type="checkbox"
                                            name="allowed_types"
                                            value="file"
                                            checked
                                        />
                                        Files
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input
                                        type="checkbox"
                                        id="is_public"
                                        name="is_public"
                                    />
                                    Make this clipboard public
                                </label>
                            </div>
                            <div class="form-actions">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="cancelBtn"
                                >
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Create
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Clipboard Details Modal -->
                <div id="detailsModal" class="modal">
                    <div class="modal-content stepper">
                        <div class="stepper-track" id="stepperTrack">
                            <!-- Clipboard Details Step -->
                            <div class="step step-details">
                                <span class="close">&times;</span>
                                <h2 id="clipboardName"></h2>
                                <p id="clipboardDescription"></p>
                                <a
                                    id="collapsibleButton"
                                    class="collapsible-button"
                                    >Show details</a
                                >
                                <p
                                    id="collapsibleContent"
                                    class="collapsible-content"
                                ></p>

                                <div class="items-section">
                                    <h3>Items</h3>
                                    <button
                                        id="addItemStepBtn"
                                        class="btn btn-sm btn-primary"
                                    >
                                        + Add Item
                                    </button>
                                    <div id="itemsList" class="items-list">
                                        <div class="loading">
                                            Loading items...
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Item Creation Step -->
                            <div class="step step-item-add">
                                <button
                                    id="backToDetails"
                                    class="btn btn-sm btn-secondary"
                                >
                                    ‚Üê Back
                                </button>

                                <h3>Add Item</h3>

                                <form id="createItemForm">
                                    <div class="form-group">
                                        <label for="name">Item type</label>
                                        <select
                                            id="itemTypeSelect"
                                            name="content-type"
                                        >
                                            <option value="text">Text</option>
                                            <option value="code">Code</option>
                                            <option value="image">
                                                Image file
                                            </option>
                                            <option value="file">
                                                Other file
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name *</label>
                                        <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="description"
                                            >Description</label
                                        >
                                        <textarea
                                            id="description"
                                            name="description"
                                            rows="3"
                                        ></textarea>
                                    </div>

                                    <!-- Change depending on the item type -->
                                    <div id="itemTypeFields">
                                        <div class="form-group">
                                            <label for="content-text"
                                                >Text</label
                                            >
                                            <textarea
                                                type="text"
                                                id="content-text"
                                                name="content-text"
                                                rows="4"
                                                required
                                            ></textarea>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Create
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/api.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
