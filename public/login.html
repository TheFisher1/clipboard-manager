<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clipboard System</title>
    <link rel="stylesheet" href="/public/css/main-styles.css">
    <link rel="stylesheet" href="/public/css/nav.css">
    <link rel="stylesheet" href="/public/css/buttons.css">
    <link rel="stylesheet" href="/public/css/auth.css">
</head>
<body>
    <div class="container">
        <header>
            <nav id="mainNav">
                <h1>Clipboard System</h1>
                <a href="/public/index.html" class="hover-underline-animation">Home</a>
                <a href="/public/browse.html" class="hover-underline-animation">Browse</a>
                <div id="navAuth" class="nav-auth-buttons">
                    <a href="/public/login.html" class="active btn btn-sm btn-primary">Login</a>
                    <a href="/public/register.html" class="btn btn-sm btn-secondary">Register</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="auth-container">
                <h2>Login</h2>
                
                <div id="errorMessage" class="error" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="/public/register.html">Register here</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="/public/js/api.js"></script>
    <script src="/public/js/auth.js"></script>
</body>
</html>
